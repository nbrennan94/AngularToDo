<body class=>
    <h1>To Do List</h1>
    <div *ngFor="let toDo of toDoTasks; index as i">
        <ul>{{toDo.task}} <button *ngIf="!toDo.completed"(click)="completeTask(i)">X</button> </ul>
    </div>
    
    <form #toDoForm="ngForm" (ngSubmit)="addTask(toDoForm)">
        <label for="toDo">Add a task: </label>
        <input name="task" id="task" ngModel />
        <button>Add Task</button>
    </form>
</body>
